{% extends 'base.html' %}

{% block content %}


{% for book in results %}
<div class="card mb-2">
  <div class="card-body p-3">
    <div class="row">
      <div class="col-2">
          <img src="{{ book.image }}" class="center">
      </div>

        <div class="col-10">
            <div class="row mb-3">
              <div class="col-6">
                <p><strong class="text-muted">{{ book.title }}</strong></p>
                <small class="text-muted">{{ book.author }}</small>
              </div>
            </div>
            {{ book.description }}
            <p>
                <br>
                <a class="btn btn-primary btn-lg right" href="{{ add_book }}" role="button">Add</a>
            </p>
        </div>
    </div>
  </div>
</div>

{% endfor %}

{% endblock %}
