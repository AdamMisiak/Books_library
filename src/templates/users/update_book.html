{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">

   <h1 class="text-center logo my-4">
      Update book - {{ request.session.book_title }}
   </h1>

<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-primary btn-lg" type="Submit" value="Update" /> <a href='../'>Cancel</a>
                </form>

                 <form method="POST" action="{% url 'users:update_book' %}">
                    {%csrf_token%}
                    <div type="text/css" class = "container"></div>
                    <a class="addbutton btn btn-danger btn-lg" id="like{{ book.id }}" href="#" data-catid="{{ book.id }}">Delete</a>
                    <input name="id" value="{{ book.id }}">
                    <button class="infobutton btn btn-secondary btn-lg" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
